,{"type":"list_item","depth":2,"payload":{"lines":[160,161]},"content":"Dry skin"},{"type":"list_item","depth":2,"payload":{"lines":[161,162]},"content":"Fatigue, lethargy, weakness"},{"type":"list_item","depth":2,"payload":{"lines":[162,163]},"content":"Weight gain"},{"type":"list_item","depth":2,"payload":{"lines":[163,164]},"content":"Bradycardia","children":[{"type":"list_item","depth":3,"payload":{"lines":[164,165]},"content":"Slow reflexes"}]},{"type":"list_item","depth":2,"payload":{"lines":[165,166]},"content":"Coarse skin and hair"},{"type":"list_item","depth":2,"payload":{"lines":[166,167]},"content":"Periorbital swelling"},{"type":"list_item","depth":2,"payload":{"lines":[167,168]},"content":"Menstrual disturbances (more frequent or longer menstruation, painful menstruation, menorrhagia) caused by hypometabolism of estrogen"},{"type":"list_item","depth":2,"payload":{"lines":[168,169]},"content":"Goiter (primary hypothyroidism)"}]},{"type":"paragraph","depth":1,"payload":{"lines":[170,171]},"content":"Therapy Goals"},{"type":"bullet_list","depth":1,"payload":{"lines":[172,176]},"content":"","children":[{"type":"list_item","depth":2,"payload":{"lines":[172,173]},"content":"Minimize or eliminate symptoms; improve quality of life"},{"type":"list_item","depth":2,"payload":{"lines":[173,174]},"content":"Minimize long-term damage to organs (myxedema coma, heart disease)"},{"type":"list_item","depth":2,"payload":{"lines":[174,175]},"content":"Normalize free T4 and TSH concentrations."}]},{"type":"paragraph","depth":1,"payload":{"lines":[176,177]},"content":"Therapeutics:"},{"type":"table","depth":1,"payload":{"lines":[178,189]},"content":"","children":[{"type":"thead","depth":2,"payload":{"lines":[178,179]},"content":"","children":[{"type":"th","depth":3,"payload":{"lines":[178,179]},"content":"<strong>Therapeutics</strong>"},{"type":"th","depth":3,"payload":{"lines":[178,179]},"content":"<strong>Levothyroxine</strong>"}]},{"type":"tbody","depth":2,"payload":{"lines":[180,189]},"content":"","children":[{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Mechanism of action"},{"type":"td","depth":4,"payload":{},"content":"Synthetic T4"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Dosing"},{"type":"td","depth":4,"payload":{},"content":"Initial: 1.6 mcg/kg (use ideal body weight) per day for healthy adults, 50 mcg/day for patients age 50-60, 12.5-25 mcg/day for those with existing cardiovascular disease. Dosage titration depending on response, higher in pregnancy. Intravenous dose is 75% of oral dose for hospitalized patients"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Monitoring"},{"type":"td","depth":4,"payload":{},"content":"4-8 weeks to assess patient response in TSH, use free T4 if central or secondary hypothyroidism, obtain sample before daily dosing"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Adverse effects"},{"type":"td","depth":4,"payload":{},"content":"Hyperthyroidism, cardiac abnormalities, risk of fractures"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Efficacy"},{"type":"td","depth":4,"payload":{},"content":"If properly dosed, most patients will maintain TSH and free T4 in the normal ranges and experience symptomatic relief"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Considered drug of choice"},{"type":"td","depth":4,"payload":{},"content":"Adverse effect profile, cost, lack of antigenicity, uniform potency"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Bioequivalence"},{"type":"td","depth":4,"payload":{},"content":"Guidelines recommend brand-name levothyroxine or consistent use of specific generic product. Do not change from brand to generic or vice versa, stay with one product throughout therapy. TSH concentrations not obtained in bioequivalence testing, small changes in T4 between products can significantly change TSH."}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Liothyronine, liotrix, and desiccated thyroid"},{"type":"td","depth":4,"payload":{},"content":"Not recommended by leading professional organizations or clinical guidelines. 60 mg of desiccated thyroid is about equal to 100 mcg of levothyroxine when converting."}]}]}]},{"type":"paragraph","depth":1,"payload":{"lines":[190,191]},"content":"Subclinical Hypothyroidism"},{"type":"bullet_list","depth":1,"payload":{"lines":[192,210]},"content":"","children":[{"type":"list_item","depth":2,"payload":{"lines":[192,193]},"content":"Definition: Elevated TSH (above upper limit of reference range) with normal T4. Often the result of early Hashimoto disease"},{"type":"list_item","depth":2,"payload":{"lines":[193,194]},"content":"Risk","children":[{"type":"list_item","depth":3,"payload":{"lines":[194,195]},"content":"TSH greater than 7 mIU/L in older adults associated with elevated risk of heart failure"},{"type":"list_item","depth":3,"payload":{"lines":[195,196]},"content":"TSH greater than 10 mIU/L associated with elevated risk of coronary heart disease"}]},{"type":"list_item","depth":2,"payload":{"lines":[196,197]},"content":"Treatment","children":[{"type":"list_item","depth":3,"payload":{"lines":[197,198]},"content":"Controversial because benefits in identified patients are inconclusive"},{"type":"list_item","depth":3,"payload":{"lines":[198,199]},"content":"Association between the use of levothyroxine and a reduction in heart disease in younger patients (40–70 years of age)"},{"type":"list_item","depth":3,"payload":{"lines":[199,200]},"content":"Not in older patients (older than 70)"}]},{"type":"list_item","depth":2,"payload":{"lines":[200,201]},"content":"Whom to treat","children":[{"type":"list_item","depth":3,"payload":{"lines":[201,202]},"content":"TSH 10 mIU/L or greater"},{"type":"list_item","depth":3,"payload":{"lines":[202,203]},"content":"TSH 4.5–10 mIU/L and","children":[{"type":"list_item","depth":4,"payload":{"lines":[203,204]},"content":"Symptoms of hypothyroidism"},{"type":"list_item","depth":4,"payload":{"lines":[204,205]},"content":"Antithyroid peroxidase antibodies present"},{"type":"list_item","depth":4,"payload":{"lines":[205,206]},"content":"History of cardiovascular disease, heart failure, or risk factors for such"}]},{"type":"list_item","depth":3,"payload":{"lines":[206,207]},"content":"Initial daily doses of 25–75 mcg of levothyroxine recommended"}]},{"type":"list_item","depth":2,"payload":{"lines":[207,208]},"content":"Monitoring","children":[{"type":"list_item","depth":3,"payload":{"lines":[208,209]},"content":"Regularly screen for the development of overt hypothyroidism (decreased free T4 concentrations) if untreated."}]}]},{"type":"table","depth":1,"payload":{"lines":[210,218]},"content":"","children":[{"type":"thead","depth":2,"payload":{"lines":[210,211]},"content":"","children":[{"type":"th","depth":3,"payload":{"lines":[210,211]},"content":"<strong>Medications</strong>"},{"type":"th","depth":3,"payload":{"lines":[210,211]},"content":"<strong>Dose/Frequency</strong>"},{"type":"th","depth":3,"payload":{"lines":[210,211]},"content":"<strong>Additional Information</strong>"}]},{"type":"tbody","depth":2,"payload":{"lines":[212,218]},"content":"","children":[{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Intravenous thyroid hormone replacement (T4)"},{"type":"td","depth":4,"payload":{},"content":"200-400 mcg loading dose, then 1.6 mcg/kg daily"},{"type":"td","depth":4,"payload":{},"content":"Lower initial dose for frail patients or those with cardiovascular disease. Doses are around 75% of oral administration."}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Intravenous thyroid hormone replacement (T3)"},{"type":"td","depth":4,"payload":{},"content":"N/A"},{"type":"td","depth":4,"payload":{},"content":"Some advocate use due to higher biological activity, but cost and availability limit use."}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Antibiotic therapy"},{"type":"td","depth":4,"payload":{},"content":"N/A"},{"type":"td","depth":4,"payload":{},"content":"Empiric therapy with broad-spectrum antibiotics is advocated by some clinicians due to common infectious causes."}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Corticosteroid therapy"},{"type":"td","depth":4,"payload":{},"content":"Hydrocortisone 100 mg every 8 hours (or equivalent)"},{"type":"td","depth":4,"payload":{},"content":"Doses appropriate for the stressed state. Can be discontinued if random cortisol concentration is not depressed."}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Levothyroxine"},{"type":"td","depth":4,"payload":{},"content":"Adjust based on serum T3 measurements every 1-2 days."},{"type":"td","depth":4,"payload":{},"content":"N/A"}]}]}]},{"type":"bullet_list","depth":1,"payload":{"lines":[219,221]},"content":""},{"type":"paragraph","depth":1,"payload":{"lines":[221,222]},"content":"<strong>II. PITUITARY GLAND DISORDERS</strong>"},{"type":"paragraph","depth":1,"payload":{"lines":[223,224]},"content":"<img src=\"RackMultipart20230129-1-ht95k9_html_7ed5b24f1f534bb5.png\" alt=\"\">"},{"type":"paragraph","depth":1,"payload":{"lines":[225,226]},"content":"Classification"},{"type":"bullet_list","depth":1,"payload":{"lines":[227,243]},"content":"","children":[{"type":"list_item","depth":2,"payload":{"lines":[227,228]},"content":"Hypersecretory diseases","children":[{"type":"list_item","depth":3,"payload":{"lines":[228,229]},"content":"Acromegaly and gigantism","children":[{"type":"list_item","depth":4,"payload":{"lines":[229,230]},"content":"Usually caused by growth hormone (GH)-secreting pituitary adenoma"}]},{"type":"list_item","depth":3,"payload":{"lines":[230,231]},"content":"Hyperprolactinemia","children":[{"type":"list_item","depth":4,"payload":{"lines":[231,232]},"content":"Most common cause is prolactinomas (prolactin-secreting pituitary tumor)"},{"type":"list_item","depth":4,"payload":{"lines":[232,233]},"content":"Drug induced (e.g., serotonin reuptake inhibitors and some antipsychotics)"},{"type":"list_item","depth":4,"payload":{"lines":[233,234]},"content":"Central nervous system lesions"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[234,235]},"content":"Hyposecretory diseases","children":[{"type":"list_item","depth":3,"payload":{"lines":[235,236]},"content":"GH deficiency","children":[{"type":"list_item","depth":4,"payload":{"lines":[236,237]},"content":"Congenital abnormality caused by GH gene deletion, GH-releasing hormone deficiency"},{"type":"list_item","depth":4,"payload":{"lines":[237,238]},"content":"Other causes: pituitary aplasia, head trauma, central nervous system infection, idiopathic"}]},{"type":"list_item","depth":3,"payload":{"lines":[238,239]},"content":"Panhypopituitarism","children":[{"type":"list_item","depth":4,"payload":{"lines":[239,240]},"content":"Result of partial or complete loss of anterior and posterior pituitary function"},{"type":"list_item","depth":4,"payload":{"lines":[240,241]},"content":"Can be caused by primary pituitary tumor, ischemic necrosis of the pituitary, trauma from surgery or irradiation"},{"type":"list_item","depth":4,"payload":{"lines":[241,242]},"content":"Results in ACTH deficiency, GH deficiency, hypothyroidism, gonadotropin deficiency."}]}]}]},{"type":"paragraph","depth":1,"payload":{"lines":[243,244]},"content":"Acromegaly"},{"type":"bullet_list","depth":1,"payload":{"lines":[245,268]},"content":"","children":[{"type":"list_item","depth":2,"payload":{"lines":[245,246]},"content":"Diagnosis and clinical presentation","children":[{"type":"list_item","depth":3,"payload":{"lines":[246,247]},"content":"Failure of an oral glucose tolerance test (OGTT) to suppress GH serum concentrations but with elevated IGF-1"},{"type":"list_item","depth":3,"payload":{"lines":[247,248]},"content":"Clinical presentation","children":[{"type":"list_item","depth":4,"payload":{"lines":[248,249]},"content":"Excessive sweating"},{"type":"list_item","depth":4,"payload":{"lines":[249,250]},"content":"Osteoarthritis, joint pain, paresthesias, or neuropathies"},{"type":"list_item","depth":4,"payload":{"lines":[250,251]},"content":"Coarsening of facial features"},{"type":"list_item","depth":4,"payload":{"lines":[251,252]},"content":"Increased hand volume or ring size, increased shoe size"},{"type":"list_item","depth":4,"payload":{"lines":[252,253]},"content":"Hypertension, heart disease, cardiomyopathy"},{"type":"list_item","depth":4,"payload":{"lines":[253,254]},"content":"Sleep apnea"},{"type":"list_item","depth":4,"payload":{"lines":[254,255]},"content":"T2D"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[255,256]},"content":"Therapy goals","children":[{"type":"list_item","depth":3,"payload":{"lines":[256,257]},"content":"Reduce GH and IGF-1 concentrations"},{"type":"list_item","depth":3,"payload":{"lines":[257,258]},"content":"Decrease mortality"},{"type":"list_item","depth":3,"payload":{"lines":[258,259]},"content":"Improve clinical symptoms"},{"type":"list_item","depth":3,"payload":{"lines":[259,260]},"content":"Normalize IGF-1 concentrations and suppressed GH concentrations after OGTT."}]},{"type":"list_item","depth":2,"payload":{"lines":[261,262]},"content":"Therapeutics","children":[{"type":"list_item","depth":3,"payload":{"lines":[262,263]},"content":"Treatment of choice: surgical resection of tumor, if causative"},{"type":"list_item","depth":3,"payload":{"lines":[263,264]},"content":"Pharmacotherapy:","children":[{"type":"list_item","depth":4,"payload":{"lines":[264,265]},"content":"Control before surgery or irradiation"},{"type":"list_item","depth":4,"payload":{"lines":[265,266]},"content":"When surgery is not possible (usually requires lifelong pharmacotherapy)"},{"type":"list_item","depth":4,"payload":{"lines":[266,267]},"content":"Surgical failures or relapses after period of remission after surgery."}]}]}]},{"type":"table","depth":1,"payload":{"lines":[268,274]},"content":"","children":[{"type":"thead","depth":2,"payload":{"lines":[268,269]},"content":"","children":[{"type":"th","depth":3,"payload":{"lines":[268,269]},"content":"<strong>Drug</strong>"},{"type":"th","depth":3,"payload":{"lines":[268,269]},"content":"<strong>Mechanism of Action</strong>"},{"type":"th","depth":3,"payload":{"lines":[268,269]},"content":"<strong>Initial Dose</strong>"},{"type":"th","depth":3,"payload":{"lines":[268,269]},"content":"<strong>Maximal Dose</strong>"},{"type":"th","depth":3,"payload":{"lines":[268,269]},"content":"<strong>Adverse Effects</strong>"},{"type":"th","depth":3,"payload":{"lines":[268,269]},"content":"<strong>Efficacy</strong>"}]},{"type":"tbody","depth":2,"payload":{"lines":[270,274]},"content":"","children":[{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Dopamine agonists (e.g. bromocriptine, cabergoline)"},{"type":"td","depth":4,"payload":{},"content":"Dopamine agonist that causes paradoxical decrease in GH production"},{"type":"td","depth":4,"payload":{},"content":"1.25 mg/day orally"},{"type":"td","depth":4,"payload":{},"content":"20-30 mg/day"},{"type":"td","depth":4,"payload":{},"content":"Fatigue, dizziness, nervousness, diarrhea, abdominal pain"},{"type":"td","depth":4,"payload":{},"content":"Normalization of IGF-1 concentrations in about 10% of patients, more than 50% of patients experience symptomatic relief"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Somatostatin analog (e.g. octreotide)"},{"type":"td","depth":4,"payload":{},"content":"Blocks GH secretion, 40 times more potent than endogenous somatostatin"},{"type":"td","depth":4,"payload":{},"content":"50-100 mcg subcutaneously every 8 hours or 20 mg orally twice daily"},{"type":"td","depth":4,"payload":{},"content":"Little benefit greater than 600 mcg/day or 80 mg daily with oral administration"},{"type":"td","depth":4,"payload":{},"content":"Diarrhea, nausea, cramps, flatulence, fat malabsorption, arrhythmias, hypothyroidism, biliary tract disorders, changes in serum glucose concentrations"},{"type":"td","depth":4,"payload":{},"content":"50-60% of patients experience normalization of IGF-1 concentrations with good symptomatic relief, may shrink tumor mass in some patients"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"GH receptor antagonist (e.g. pegvisomant)"},{"type":"td","depth":4,"payload":{},"content":"GH derivative binds to liver GH receptors and inhibits IGF-1"},{"type":"td","depth":4,"payload":{},"content":"40 mg once-daily subcutaneous injection loading dose and then 10 mg once daily"},{"type":"td","depth":4,"payload":{},"content":"30 mg/day"},{"type":"td","depth":4,"payload":{},"content":"Nausea, vomiting, flu-like symptoms, reversible elevations in hepatic transaminase"},{"type":"td","depth":4,"payload":{},"content":"More than 95% of patients attain normal IGF-1 concentrations, and most have improved symptoms"}]}]}]},{"type":"paragraph","depth":1,"payload":{"lines":[275,276]},"content":"Hyperprolactinemia:"},{"type":"bullet_list","depth":1,"payload":{"lines":[277,302]},"content":"","children":[{"type":"list_item","depth":2,"payload":{"lines":[277,278]},"content":"Causes:","children":[{"type":"list_item","depth":3,"payload":{"lines":[278,279]},"content":"Direct: Pituitary tumor (lactotroph adenoma = prolactinoma accounting for around 40% of tumors)"},{"type":"list_item","depth":3,"payload":{"lines":[279,280]},"content":"Indirect: Drug induced (most common nontumor cause), renal failure, hypothyroidism, breastfeeding","children":[{"type":"list_item","depth":4,"payload":{"lines":[280,281]},"content":"Potential causative drugs: Typical antipsychotics, opiates, non-dihydropyridine calcium channel blockers, antidepressants"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[281,282]},"content":"Diagnosis and Clinical Presentation:","children":[{"type":"list_item","depth":3,"payload":{"lines":[282,283]},"content":"Elevated serum prolactin concentrations; may be challenging to find specific cause (unless drug induced)"},{"type":"list_item","depth":3,"payload":{"lines":[283,284]},"content":"Clinical presentation:","children":[{"type":"list_item","depth":4,"payload":{"lines":[284,285]},"content":"Amenorrhea, anovulation, infertility, hirsutism, and acne in women"},{"type":"list_item","depth":4,"payload":{"lines":[285,286]},"content":"Erectile dysfunction, decreased libido, gynecomastia, and reduced muscle mass in men"},{"type":"list_item","depth":4,"payload":{"lines":[286,287]},"content":"Headache, visual disturbances, bone loss"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[287,288]},"content":"Therapy Goals:","children":[{"type":"list_item","depth":3,"payload":{"lines":[288,289]},"content":"Normalize prolactin concentrations"},{"type":"list_item","depth":3,"payload":{"lines":[289,290]},"content":"Normalize gonadotropin secretion"},{"type":"list_item","depth":3,"payload":{"lines":[290,291]},"content":"Relieve symptoms"},{"type":"list_item","depth":3,"payload":{"lines":[291,292]},"content":"Decrease tumor size"}]},{"type":"list_item","depth":2,"payload":{"lines":[292,293]},"content":"Therapeutics:"},{"type":"list_item","depth":2,"payload":{"lines":[294,295]},"content":"Surgical resection of tumor (if applicable)"},{"type":"list_item","depth":2,"payload":{"lines":[296,297]},"content":"Discontinue causative agent if drug-induced:"},{"type":"list_item","depth":2,"payload":{"lines":[298,299]},"content":"Recheck prolactin concentration 3 days after discontinuation"},{"type":"list_item","depth":2,"payload":{"lines":[299,300]},"content":"Select agent with similar action but no known effect on prolactin concentrations"},{"type":"list_item","depth":2,"payload":{"lines":[300,301]},"content":"Consider dopamine agonist if discontinuation is not feasible."}]},{"type":"table","depth":1,"payload":{"lines":[302,307]},"content":"","children":[{"type":"thead","depth":2,"payload":{"lines":[302,303]},"content":"","children":[{"type":"th","depth":3,"payload":{"lines":[302,303]},"content":"<strong>Medication</strong>"},{"type":"th","depth":3,"payload":{"lines":[302,303]},"content":"<strong>Initial Dosage</strong>"},{"type":"th","depth":3,"payload":{"lines":[302,303]},"content":"<strong>Maximum Dosage</strong>"},{"type":"th","depth":3,"payload":{"lines":[302,303]},"content":"<strong>Efficacy</strong>"},{"type":"th","depth":3,"payload":{"lines":[302,303]},"content":"<strong>Adverse Effects</strong>"}]},{"type":"tbody","depth":2,"payload":{"lines":[304,307]},"content":"","children":[{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Cabergoline"},{"type":"td","depth":4,"payload":{},"content":"0.5 mg once weekly"},{"type":"td","depth":4,"payload":{},"content":"4.5 mg/week"},{"type":"td","depth":4,"payload":{},"content":"May restore fertility in more than 90% of women. Long-term cure rates are around 60% for smaller tumors, around 25% for larger tumors.Weekly does so better."},{"type":"td","depth":4,"payload":{},"content":"Similar to Bromocriptine but fewer gastrointestinal adverse effects"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"},{"type":"td","depth":4,"payload":{},"content":"---"}]},{"type":"tr","depth":3,"payload":{},"content":"","children":[{"type":"td","depth":4,"payload":{},"content":"Bromocriptine"},{"type":"td","depth":4,"payload":{},"content":"N/A"},{"type":"td","depth":4,"payload":{},"content":"N/A"},{"type":"td","depth":4,"payload":{},"content":"May restore fertility in more than 90% of women."},{"type":"td","depth":4,"payload":{},"content":"N/A"}]}]}]},{"type":"paragraph","depth":1,"payload":{"lines":[308,309]},"content":"Note: Cabergoline is the preferred agent according to the Endocrine Society guidelines. Consider tapering or discontinuing after 2 years of therapy if asymptomatic, prolactin concentrations normalized, and no tumor remnant by imagery."}],"payload":{}},{"colorFreezeLevel":2,"maxWidth":300})</script>
